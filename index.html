<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OverNight – Tìm A + B cho số chẵn x</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>OverNight Algorithm</h1>
  <p>Nhập số chẵn x:</p>
  <input type="number" id="input" placeholder="Ví dụ: 100" />
  <br/>
  <button id="findButton">Tìm A + B</button>

  <div id="result">Kết quả sẽ hiển thị tại đây.</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputField = document.getElementById("input");
      const findButton = document.getElementById("findButton");
      const resultDiv = document.getElementById("result");

      findButton.addEventListener("click", () => {
        const x = Number(inputField.value);

        // Kiểm tra nhập liệu (kiểm tra số chẵn và lớn hơn hoặc bằng 4)
        if (x < 4 || x % 2 !== 0) {
          resultDiv.textContent = "Vui lòng nhập số chẵn ≥ 4.";
          return;
        }

        resultDiv.textContent = "Đang tìm A + B...";

        // Gọi API với giá trị x
        fetch(`https://overnight-api-57tf.vercel.app/api/solve?x=${x}`)
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              resultDiv.textContent = `Tìm được: ${data.sum} (A = ${data.a}, B = ${data.b})`;
            } else if (data.error) {
              resultDiv.textContent = `Lỗi: ${data.error}`;
            } else {
              resultDiv.textContent = "Không tìm thấy nghiệm phù hợp.";
            }
          })
          .catch(error => {
            console.error("Lỗi kết nối:", error);
            resultDiv.textContent = "Lỗi kết nối đến máy chủ.";
          });
      });
    });
  </script>

</body>
</html>
